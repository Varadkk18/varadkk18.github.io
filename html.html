<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessory Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #333;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      color: #555;
      margin: 15px 0 5px;
    }
    .price {
      font-size: 18px;
      color: #000;
      margin-bottom: 15px;
    }
    .buy-btn {
      background-color: #0070ba;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    .buy-btn:hover {
      background-color: #004b84;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Accessory Store</h1>
    <p>Contact us at: accessories@example.com</p>
  </header>

  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Necklace" alt="Necklace" />
      <h3>Elegant Necklace</h3>
      <div class="price">$25</div>
      <a class="buy-btn" href="https://www.paypal.me/yourpaypalid/25" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Bracelet" alt="Bracelet" />
      <h3>Leather Bracelet</h3>
      <div class="price">$18</div>
      <a class="buy-btn" href="https://www.paypal.me/yourpaypalid/18" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Earrings" alt="Earrings" />
      <h3>Silver Earrings</h3>
      <div class="price">$30</div>
      <a class="buy-btn" href="https://www.paypal.me/yourpaypalid/30" target="_blank">Buy Now</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Simple Accessory Store
  </footer>
</body>
</html>
